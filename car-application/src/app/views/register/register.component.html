<app-navbar></app-navbar>
<div class="front-page">
  <div class="container vh-100 d-flex justify-content-center ">
    <div class="row align-self-center">
      <mat-card class="card-size-sm">
        <div class="col-sm-10 centered">
          <mat-form-field class="reg-input">
            <input matInput placeholder="Name" required>
          </mat-form-field>
          <mat-form-field class="reg-input">
            <input matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="reg-input">
            <input matInput placeholder="Password">
          </mat-form-field>
          <mat-form-field class="reg-input">
            <input matInput placeholder="Repeat password">
          </mat-form-field>
          <mat-checkbox class="mb-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</mat-checkbox>
          <mat-checkbox>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</mat-checkbox>
          <div class="col-10 centered">
            <button mat-raised-button class="mb-3 button-full-width" (click)="nextRoute()">Register and continue</button>
          </div>
          <div class="col-6 centered">
            <back-button color="warn"></back-button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
