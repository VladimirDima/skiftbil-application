<app-navbar></app-navbar>
<div class="front-page">
  <div class="container vh-100 d-flex justify-content-center">
    <div class="row align-self-center">
      <form [formGroup]="regNumForm" autocomplete="off" novalidate>
        <mat-card class="card-size-lg centered">
          <div class="col-lg-12">
            <p class="front-text mb-3">Enter the car's registration number and click next to continue.</p>
          </div>
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12 col-sm-12">
                <div class="col-sm-12">
                  <mat-form-field class="button-full-width">
                    <input matInput placeholder="Registration number" formControlName="regNum" id="regNum" type="text" required>
                    <mat-error *ngIf="hasError('regNum', 'required')">Registration number is required</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-8 centered">
                  <a routerLink="/car-info">
                    <button mat-raised-button class="button-full-width mb-3" [disabled]="!regNumForm.valid" (click)="getCar()">Next</button>
                  </a>
                </div>
                <div class="col-sm-12">
                  <div class="col-3 centered">
                    <back-button color="warn"></back-button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
